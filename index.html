<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Civics Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>US Civics Quiz</h1>
      <p class="subtitle">Practice 100 official civics questions (sample set)</p>
    </header>

    <main class="card">
      <div class="topbar">
        <div id="progressText" class="muted">Question 1 of 100</div>
        <div id="scoreText" class="muted">Score: 0</div>
      </div>

      <h2 id="question" class="question">Loading...</h2>

      <div id="choices" class="choices"></div>

      <div class="controls">
        <button id="prevBtn" class="btn secondary" disabled>Prev</button>
        <button id="nextBtn" class="btn secondary" disabled>Next</button>
        <button id="restartBtn" class="btn danger" style="display:none;">Restart</button>
      </div>

      <div id="result" class="result" style="display:none;"></div>
    </main>

    <footer class="footer muted">
      Tip: Click an answer to lock it in. Then use Next.
    </footer>
  </div>

  <script src="./questions.js"></script>
  <script src="./app.js"></script>
</body>
</html>
