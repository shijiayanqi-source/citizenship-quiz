<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>US Citizenship Study</title>

  <style>
    :root{
      --bg:#0b1220; --card:#111a2e; --text:#eef2ff; --muted:#aab3cf;
      --border: rgba(255,255,255,.12); --btn:#1b2a4a; --btn2:#17233c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 700px at 20% 10%, #1b2a55 0%, var(--bg) 55%);
      color:var(--text);
    }
    .app{max-width:980px;margin:0 auto;padding:26px 16px 40px}
    .header{display:flex;justify-content:space-between;gap:16px;align-items:flex-end;flex-wrap:wrap}
    .header h1{margin:0 0 6px;font-size:30px}
    .muted{color:var(--muted);font-size:14px}
    .btn{
      padding:10px 14px;border-radius:12px;border:1px solid var(--border);
      background:var(--btn);color:var(--text);cursor:pointer;font-size:14px;
    }
    .btn.secondary{background:var(--btn2)}
    .btn.danger{background: rgba(255,90,122,.2); border-color: rgba(255,90,122,.45)}
    .tag{
      display:inline-block;padding:4px 10px;border:1px solid var(--border);
      border-radius:999px;background: rgba(255,255,255,.04);
      font-size:13px;color: var(--muted);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .card{
      margin-top:16px;background: rgba(17, 26, 46, .92);
      border:1px solid var(--border); border-radius:18px;
      padding:18px; box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .topbar{display:flex;justify-content:space-between;gap:12px;margin-bottom:10px;flex-wrap:wrap}
    .q{margin:12px 0 10px;font-size:22px;line-height:1.3}
    .q .zh{margin-top:6px}
    .panel{
      margin-top:12px;padding:12px;border-radius:14px;border:1px solid var(--border);
      background: rgba(255,255,255,.04);line-height:1.55;
    }
    .controls{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;margin-top:12px}
    ol{margin:8px 0 0; padding-left:18px}
    li{margin:6px 0}
    .mini{font-size:13px}

    /* details 样式让它看起来像按钮 */
    details > summary{
      list-style:none;
      display:inline-block;
      user-select:none;
      cursor:pointer;
    }
    details > summary::-webkit-details-marker{display:none}
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>US Citizenship Study</h1>
        <div class="muted">学习模式：问题 + 答案（中英文）• Full 128 / Random 20 / 65/20 / 错题本</div>
      </div>

      <div class="row">
        <span id="modeTag" class="tag">Mode: Full 128</span>
        <span id="countTag" class="tag">Count: 0</span>
        <span id="wrongTag" class="tag">Wrong: 0</span>
        <span id="debugTag" class="tag">Loaded: ...</span>

        <button id="btnFull" class="btn secondary">Full 128</button>
        <button id="btnRandom20" class="btn secondary">Random 20</button>
        <button id="btnStar" class="btn secondary">65/20 ★</button>
        <button id="btnWrongOnly" class="btn secondary">Wrong Only</button>
        <button id="btnClearWrong" class="btn danger">Clear Wrong</button>
      </div>
    </header>

    <main class="card">
      <div class="topbar">
        <div class="row">
          <div id="progressText" class="muted">Question</div>
          <span id="starTag" class="tag" style="display:none;">★ 65/20</span>
        </div>

        <!-- 不用 JS 按钮了，改用 details 原生展开 -->
        <details id="answerDetails">
          <summary class="btn">Show Answer</summary>
          <div id="answerPanel" class="panel"></div>
        </details>
      </div>

      <div id="question" class="q">Loading…</div>

      <div class="controls">
        <button id="markKnowBtn" class="btn">记住 ✅</button>
        <button id="markWrongBtn" class="btn secondary">没记住（加入错题）❌</button>

        <button id="prevBtn" class="btn secondary">Prev</button>
        <button id="nextBtn" class="btn secondary">Next</button>
        <button id="restartBtn" class="btn danger">Restart</button>
      </div>
    </main>

    <p class="muted mini" style="text-align:center;margin-top:12px;">
      如果你改完还不更新：iPad Safari 可用“设置 → Safari → 清除历史记录与网站数据”。
    </p>
  </div>

  <!-- 卸载旧 SW（防止旧缓存） -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(regs => Promise.all(regs.map(r => r.unregister())))
        .catch(()=>{});
    }
  </script>

  <!-- 版本号换成 c 强制刷新 -->
  <script src="./questions.js?v=study20260112c"></script>
  <script src="./app.js?v=study20260112c"></script>
</body>
</html>
