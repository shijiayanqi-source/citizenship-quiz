<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Citizenship Quiz</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f6f7fb;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: black;
      color: white;
      cursor: pointer;
      margin-top: 12px;
    }
    button.secondary {
      background: #e5e5e5;
      color: black;
    }
    .question {
      margin-top: 20px;
      font-weight: bold;
    }
    .zh {
      color: #666;
      margin-top: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>US Citizenship Quiz</h1>
  <p>随机 20 题 · 中英对照 · ≥12/20 通过</p>

  <div id="app">
    <button onclick="startQuiz()">Start Practice</button>
  </div>
</div>

<script src="questions.js"></script>

<script>
let quiz = [];
let index = 0;
let score = 0;

function startQuiz() {
  quiz = shuffle([...QUESTIONS]).slice(0, 20);
  index = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const q = quiz[index];
  document.getElementById("app").innerHTML = `
    <div class="question">${index + 1}/20. ${q.en}</div>
    <div class="zh">${q.zh}</div>
    <input id="answer" placeholder="Type your answer"/>
    <button onclick="submit()">Submit</button>
  `;
}

function submit() {
  const val = document.getElementById("answer").value.toLowerCase().trim();
  const ok = quiz[index].answers.some(a =>
    val.includes(a.toLowerCase())
  );

  if (ok) score++;

  index++;
  if (index < 20) {
    showQuestion();
  } else {
    finish();
  }
}

function finish() {
  const pass = score >= 12;
  document.getElementById("app").innerHTML = `
    <h2>Score: ${score}/20</h2>
    <div class="status">${pass ? "✅ PASSED" : "❌ NOT PASSED"}</div>
    <button onclick="startQuiz()">Try Again</button>
  `;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
</script>

</body>
</html>
