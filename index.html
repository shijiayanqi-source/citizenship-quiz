<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>US Citizenship Quiz</title>

  <style>
    :root{
      --bg:#0b1220; --card:#111a2e; --text:#eef2ff; --muted:#aab3cf;
      --border: rgba(255,255,255,.12); --good:#2bd576; --bad:#ff5a7a;
      --btn:#1b2a4a; --btn2:#17233c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 700px at 20% 10%, #1b2a55 0%, var(--bg) 55%);
      color:var(--text);
    }
    .app{max-width:900px;margin:0 auto;padding:28px 16px 40px}
    .header h1{margin:0 0 6px;font-size:32px}
    .muted{color:var(--muted);font-size:14px}
    .card{
      margin-top:18px;background: rgba(17, 26, 46, .92);
      border:1px solid var(--border); border-radius:18px;
      padding:18px; box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .topbar{display:flex;justify-content:space-between;gap:12px;margin-bottom:10px}
    .question{margin:12px 0 12px;font-size:22px;line-height:1.25}
    .choices{display:grid;gap:10px;margin:10px 0 14px}
    .choice{
      width:100%; text-align:left; padding:12px 12px;
      background: rgba(27, 42, 74, .55);
      border:1px solid var(--border); border-radius:14px;
      color:var(--text); cursor:pointer;
    }
    .choice:hover{background: rgba(27, 42, 74, .8)}
    .choice:disabled{cursor:default;opacity:.92}
    .choice.correct{border-color: rgba(43, 213, 118, .7); background: rgba(43, 213, 118, .15)}
    .choice.wrong{border-color: rgba(255, 90, 122, .7); background: rgba(255, 90, 122, .14)}
    .controls{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;margin-top:10px}
    .btn{
      padding:10px 14px;border-radius:12px;border:1px solid var(--border);
      background:var(--btn);color:var(--text);cursor:pointer;
    }
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn.secondary{background:var(--btn2)}
    .btn.danger{background: rgba(255,90,122,.2); border-color: rgba(255,90,122,.45)}
    .result{
      margin-top:14px;padding:12px;border-radius:14px;border:1px solid var(--border);
      background: rgba(255,255,255,.04);line-height:1.5
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>US Citizenship Quiz</h1>
      <p class="muted">Multiple choice practice</p>
    </header>

    <main class="card">
      <div class="topbar">
        <div id="progressText" class="muted">Question 1</div>
        <div id="scoreText" class="muted">Score: 0</div>
      </div>

      <h2 id="question" class="question">Loadingâ€¦</h2>
      <div id="choices" class="choices"></div>

      <div class="controls">
        <button id="prevBtn" class="btn secondary" disabled>Prev</button>
        <button id="nextBtn" class="btn secondary" disabled>Next</button>
        <button id="restartBtn" class="btn danger" style="display:none;">Restart</button>
      </div>

      <div id="result" class="result" style="display:none;"></div>
    </main>
  </div>

  <script src="./questions.js"></script>
  <script src="./app.js"></script>
</body>
</html>
